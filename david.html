<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <table id="producttable">
      <thead>
        <tr>
          <td>UPC_Code</td>
          <td>Product_Name</td>
        </tr>
      </thead>
      <tbody>
        <!-- existing data could optionally be included here -->
      </tbody>
    </table>

    <template id="page">
      <tr>
        <td class="record"></td>
        <td></td>
      </tr>
    </template>
    <script type="text/javascript">
      // Test to see if the browser supports the HTML template element by
      // checking for the presence of the template's element content attribute
      if ('content' in document.createElement('template')) {

        // Instantiate the table with the existing HTML tbody and the row
        // with the template
        var tb = document.querySelector("tbody");
        var t = document.querySelector('#productrow');

        // Clone the new row and insert it into the table
        var clone = document.importNode(t.content, true);
        td = clone.querySelectorAll("td");
        td[0].textContent = "12345678"
        td[1].textContent = "Stuff";

        tb.appendChild(clone);

        // Clone the new row and insert it into the table
        var clone2 = document.importNode(t.content, true);
        td = clone2.querySelectorAll("td");
        td[0].textContent = "whatever";
        td[1].textContent = "hi";

        tb.appendChild(clone2);
      }
    </script>
  </body>
</html>
